<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="dist/css/login.css">
</head>
<body>
    <div class="overlay">
        <!-- LOGIN FORM by Omar Dsoky -->
        <form id="login-form"> <!-- Added id attribute -->
            <!-- Container for items in the form -->
            <div class="con">
                <!-- Start header Content -->
                <header class="head-form">
                    <h2>Log In</h2>
                    <!-- A welcome message or an explanation of the login form -->
                    <p>Login here using your username and password</p>
                </header>
                <!-- End header Content -->
                <br>
                <div class="field-set">
                    <!-- user name -->
                    <span class="input-item">
                        <i class="fa fa-user-circle"></i>
                    </span>
                    <!-- user name Input -->
                    <input class="form-input" id="txt-input" type="text" placeholder="@UserName" required>
                    <br>
                    <!-- Password -->
                    <span class="input-item">
                        <i class="fa fa-key"></i>
                    </span>
                    <!-- Password Input -->
                    <input class="form-input" type="password" placeholder="Password" id="pwd" name="password" required>
                    <!-- Show/hide password -->
                    <span>
                        <i class="fa fa-eye" aria-hidden="true" type="button" id="eye"></i>
                    </span>
                    <br>
                    <!-- buttons -->
                    <!-- button LogIn -->
                    <button type="submit" class="log-in">Log In</button> <!-- Changed type to submit -->
                </div>
               
                <!-- End Container -->
            </div>
            <!-- End Form -->
        </form>
    </div>
    <script src="dist/js/lg.js"></script>
    <script>
        // JavaScript to handle form submission and redirection
        document.getElementById("login-form").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent default form submission
            window.location.href = "login.html"; // Redirect to index.html
        });

    </script>
</body>
</html>
